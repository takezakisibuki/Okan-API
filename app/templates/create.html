{% extends 'base.html' %}

{% block body %}
<h2 class="m-5">新規追加</h2>
<form class="m-5" action="/" method='POST'>
    <div class="form-group pb-3">
        <label for="title">日記内容 : </label>
        <input type="text" class="form-control" name="title" aria-describedby="title-help">
        <small id="title-help" class="form-text text-muted">おかんに送る日記を書こう！</small>
    </div>
    <div class="form-group pb-3">
        <label for="due">今日の日付 : </label>
        <input type="date" name="due" required>
    </div>
    <a class="btn btn-outline-primary" href="/" role="button">Return</a>
    <button type="submit" class="btn btn-primary">Create</button>
</form>

{% endblock %}
