{% extends 'base.html' %}

{% block body %}
<div class="container">
    <a class="btn btn-info btn-lg m-5" href="/create" role="button">おかんに日記を送る</a>
    {% for post in posts %}
    <div class="card w-50 mb-3" style="margin: auto;">
        <div class="card-body">
            {% if post.due.date() < today %}
            <div class="alert alert-warning" role="alert">
                過去の日記です。
            </div>
            {% endif %}
            <h2 class="card-title">{{ post.title }}</h2>
            <p>日付：{{ post.due.date() }}</p>
            <a class="btn btn-secondary btn-sm" href="/detail/{{ post.id }}" role="button">Comment</a>
            <a class="btn btn-success btn-sm" href="/update/{{ post.id }}" role="button">Update</a>
            <a class="btn btn-danger btn-sm" href="/delete/{{ post.id }}" role="button">Delete</a>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
